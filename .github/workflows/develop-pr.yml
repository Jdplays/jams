# .github/workflows/develop-pr.yml

name: Build Development Containers

on:
  pull_request:
    branches:
      - develop
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jdplays/jams-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Branch Name
        id: get_branch_name
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the server image
      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jams/infra/docker/server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ env.BRANCH_NAME }}
      
      # Build and push the web image
      - name: Build and Push Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./jams/infra/docker/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ env.BRANCH_NAME }}



      - name: Clean up
        run: |
          docker logout ${{ env.REGISTRY }}
